<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>JustStreamIt</title>
		<script type="module" src="./js/index.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>JustStreamIt</h1>
		</header>
		<main>
			<section class="Movies">
				<div class="Movies__BestMovie">
					<div class="Movies__BestMovie__MovieInfo">
						<h2>Meilleur Film</h2>
					</div>
					<p class="Movies__BestMovie__Resume"></p>
				</div>
				<div class="Movies__PopularMovies">
					<h2>Films les mieux notés :<br></h2>
					<div class="Movies__PopularMovies__Scrolling-Btn"></div><br>
					<div class="Movies__PopularMovies__MoviesList"></div>
				</div>
				<div class="Movies__ActionMovies">
					<h2>Films d'action les mieux notés :<br></h2>
					<div class="Movies__ActionMovies__Scrolling-Btn"></div><br>
					<div class="Movies__ActionMovies__MoviesList"></div>
				</div>
				<div class="Movies__RomanticMovies">
					<h2>Films romantiques les mieux notés :<br></h2>
					<div class="Movies__RomanticMovies__Scrolling-Btn"></div><br>
					<div class="Movies__RomanticMovies__MoviesList"></div>
				</div>
				<div class="Movies__Comedies">
					<h2>Comédies les mieux notées :<br></h2>
					<div class="Movies__Comedies__Scrolling-Btn"></div><br>
					<div class="Movies__Comedies__MoviesList"></div>
				</div>
				<div class="Movies__ModalMovie" id="ModalMovie">
					<div class="Movies__ModalMovie__Content">
						
					</div>	
				</div>
			</section>
        </main>
        <footer>
            
        </footer>
